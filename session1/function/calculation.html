<html>
    <head> calculator </head>
    <body>
        <input id = "val1"/>
        <input id = "val2"/>
        <br>
        <button id ="addbt">Add</button>
        <p id ="result">    </p>
        <br>
        <button id = "subbt">Substraction</button>
        <br>
        <button id = "multibt">Multiplication</button>
    </body>
    <script>
        document.getElementById("addbt").onclick=add2numbers
        function add2numbers()
        {
            let a= document.getElementById("val1").value;
            let b = document.getElementById("val2").value;
            let res =parseInt(a) + parseInt(b);
            document.getElementById("result").innerHTML = res
        }

    
    
        document.getElementById("subbt").onclick=sub2numbers
        function sub2numbers()
        {
            let a= document.getElementById("val1").value;
            let b = document.getElementById("val2").value;
            let res =parseInt(a) - parseInt(b);
            document.getElementById("result").innerHTML = res
        }

    </script>
</html>
